{% load staticfiles %}

{% if item == 'problematica' %}
<div class="row row-item-metodologia">
    <div class="col-md-4 text-right">
        <img alt="Problemática" src="{% static 'images/m02.svg' %}">
    </div>

    <div class="col-md-4 text-center">
        <h1 class="text-white">Problemática</h1>
    </div>

    <div class="col-md-4 text-left">
        <img class="check-mark" alt="Ok!" src="{% static 'images/check-mark.png' %}">
    </div>
</div>
{% elif item == 'causas' %}
<div class="row row-item-metodologia">
    <div class="col-md-4 text-right">
        <img alt="Causas" src="{% static 'images/m02.svg' %}">
    </div>

    <div class="col-md-4 text-center">
        <h1 class="text-white">Causas</h1>
    </div>

    <div class="col-md-4 text-left">
        <img class="check-mark" alt="Ok!" src="{% static 'images/check-mark.png' %}">
    </div>
</div>
{% endif %}
